<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html </h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. Pause o mouse sobre os elementos para ver suas devidas tags</p>
    <ul>
        <li><abbr title="Tag &lt;abbr&gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt;p&gt;">Titulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt; e &lt;li&gt;">Lista-numerada</abbr></li>
        <li><abbr title="tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
