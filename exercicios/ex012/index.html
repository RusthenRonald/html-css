<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video poster="imagens/barco.avif" controls width="560">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v.mp4" type="video/m4v">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=QFg0LP6FDD1N8kFo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
